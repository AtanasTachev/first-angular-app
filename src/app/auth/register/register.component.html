<form class="form-box" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">
    <ul class="form">
        <li class="items" name="name">name: <input formControlName="name"></li>
        <li class="items" name="username">username: <input formControlName="username"></li>
        <li class="items" name="email">email: <input formControlName="email"></li>
        <li class="items" name="address">address: <input formControlName="address"></li>
        <li class="items" name="phone">phone: <input formControlName="username"></li>
    </ul>
    <button class="btn">register</button>
    <a routerLink="/login" class="message">already registered? go to login</a>
</form>
