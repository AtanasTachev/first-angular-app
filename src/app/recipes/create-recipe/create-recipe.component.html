<form class="form-box"[formGroup]="createRecipeFormGroup" (ngSubmit)="handleCreateRecipe()">
    <ul class="form">
        <li class="items" name="title">title: <input type="text" formControlName="title"></li>
        <li class="items" name="timeToCook">time to cook: <input type="text" formControlName="timeToCook"></li>
        <li class="items" name="ingredients">ingredients: <textarea type="text" formControlName="ingredients"></textarea></li>
        <li class="items" name="howToCook">how to cook: <textarea type="text" formControlName="howToCook"></textarea></li>
        <li class="items" name="imageUrl">image URL: <input type="text" formControlName="imageUrl"></li>
    </ul>

    <button type="submit" class="create">create recipe</button>
</form>
